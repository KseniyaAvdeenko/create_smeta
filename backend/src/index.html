<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data:;
      connect-src 'self';
    ">
    <title>Preload</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="preload.css">
</head>
<body>
<div id="content">
    <div id="title">Smeta Generation</div>
    <div class="connections">
        <div class="connections__item" id="connectionOnline">Интернет подключен</div>
        <div class="connections__item" id="connectionSql">База данных подключена</div>
    </div>
    <div class="loader"></div>
</div>
<script>
    class Preload {
        constructor() {
            this.connectionOnline = document.getElementById('connectionOnline');
            this.connectionSql = document.getElementById('connectionSql');
        }

        itemVisibility(elem) {
            elem.style.visibility = 'visible';
            elem.style.opacity = '1';
            elem.style.animationName = 'OV'
        }

        async getConnections() {
            const sqlDbConnection = await window.electron.sqlDbConnection();
            const isOnline = await window.electron.isOnline();
            if (isOnline) this.itemVisibility(this.connectionOnline)
            if (sqlDbConnection) this.itemVisibility(this.connectionSql)
        }
    }

    new Preload().getConnections()
</script>
</body>
</html>
